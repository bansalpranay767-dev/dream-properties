    /* HEADER */
    .header {

    }

    .logo img {

    /* ICON BUTTONS */
    .icon-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: -25px;
    }

    .icon-btn {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-decoration: none;
      font-size: 20px;
      color: #f0d27f;
    }

    /* ADD CONTACT */
    .add-contact {

      width: 85%;
      max-width: 420px;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    /* CARD */
    .card {
      background: white;
      width: 85%;
      max-width: 420px;
      margin: 0 auto;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .item:last-child {
      border-bottom: none;
    }

    .icon {
      width: 32px;
      text-align: center;
      font-size: 18px;
      margin-right: 10px;
      color: #f0d27f;
    }

    /* SOCIAL */

      align-items: center;
